<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="POST">
        <label>Nome</label>
        <input name="nome" type="text" placeholder="Digite o seu nome">
        <br>
        <br>
        <label>Email</label>
        <input name="email" type="email" placeholder="Digite o seu email">
        <br>
        <br> 
        <label>Senha</label>
        <input name="senha" type="password" placeholder="Digite sua senha">
        <br>
        <br>
        <label>Sexo</label>
        <br>
        <input type="radio" name="sexo" value="masculino"> <label>Masculino</label>
        <br>
        <input type="radio" name="sexo" value="feminino"> <label>Feminino</label>
        <br>
        <input type="radio" name="sexo" value="Nao definido"> <label>Prefiro não informar</label>
        <br>
        <br>
        <label>Habilidades</label>
        <br>
        <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">html</label>
        <br>
        <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">css</label>
        <br>
        <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">javascript</labelJavascript</label>
        <br>
        <br>
        <label>Cidade</label>
        <br>
        <select name="cidade">
            <option value="são paulo">São Paulo</option>
            <option value="minas gerais">Minas Gerais</option>
            <option value="rio de janeiro">Rio de janeiro</option>
        </select>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="POST">
        <fieldset>
            <legend>Dados do usuario</legend>
            <label>Nome</label>
            <input name="nome" type="text" placeholder="Digite o seu nome">
            <br>
            <br>
            <label>Email</label>
            <input name="email" type="email" placeholder="Digite o seu email">
            <br>
            <br> 
            <label>Senha</label>
            <input name="senha" type="password" placeholder="Digite sua senha">
            <br>
            <br>
            <label>Sexo</label>
            <br>
            <input type="radio" name="sexo" value="masculino"> <label>Masculino</label>
            <br>
            <input type="radio" name="sexo" value="feminino"> <label>Feminino</label>
            <br>
            <input type="radio" name="sexo" value="Nao definido"> <label>Prefiro não informar</label>
            <br>
            <br>
            <label>Habilidades</label>
            <br>
            <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">html</label>
            <br>
            <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">css</label>
            <br>
            <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">javascript</labelJavascript</label>
            <br>
            <br>

            <label>Cidade</label>
            <br>
            <select name="cidade">
                <option selected value="">-- Selecione --</option>
                <option value="são paulo">São Paulo</option>
                <option value="minas gerais">Minas Gerais</option>
                <option value="rio de janeiro">Rio de janeiro</option>
            </select>
            <br>
            <br>

            <label>Carro</label>
            <br>
            <select>
                <optgroup label="chrvolet">
                    <option value="celta">Celta</option>
                </optgroup>
                <optgroup label="honda">
                    <option value="vectra">Vectra</option>
                </optgroup>
                <optgroup label="toyota">
                    <option value="brasilia">Brasilia</option>
                </optgroup>
            </select>
            <br>
            <br>

            <label>Digite sua fruta preferida</label>
            <input list="lista-frutas" type="text" name="frutas" placeholder="Digite a fruta">

            <datalist id="lista-frutas">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Açai">
                <option value="Acerola">
            </datalist>
            <br>
            <br>

            <label>Digite sua mensagem:</label>
            <br>
            <textarea name="mensagem" cols="50" rows="10"></textarea>
            <br>
            <br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>

</body>
</html>

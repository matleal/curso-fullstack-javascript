<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>

    <link rel="stylesheet" href="./css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile">
        <img src="./img/thiago.jpg" alt="Foto do meu perfil" class="avatar">
        <h1>Thiago M. Medeiros</h1>
        <h2>Programador | Professor | Youtuber</h2>
    </div> 

    <ul class="social">
        <li>
            <a href="">
                <img src="./img/youtube.png" alt="youtube">
            </a>
        </li>
        <li>
            <a href="">
                <img src="./img/insta.svg" alt="instagram">
            </a>
        </li>
        <li>
            <a href="">
                <img src="./img/linkedin.svg" alt="linkedin">
            </a>
        </li>
        <li>
            <a href="">
                <img src="./img/github.svg" alt="github">
            </a>
        </li>
        <li>
            <a href="">
                <img src="./img/whatsapp.png" alt="whatsapp">
            </a>
        </li>
    </ul>

    <ul class="link-list">
        <li>
            <a href="">
                Desenvolvimento web full stack
                <span>Curso de programação para iniciantes fullstack.</span>
            </a>
        </li>
        <li>
            <a href="">
                Fabrica de aplicativos - React native
                <span>Curso de programação para iniciantes para aplicações mobile.</span>
            </a>
        </li>
    </ul>
</body>
</html>
